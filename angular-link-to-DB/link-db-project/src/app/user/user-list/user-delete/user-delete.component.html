<div class="modal" id="user-delete-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="currentUser.deletedDate == null else showDeletedUserInfo">
            <h5>This user will be deleted.</h5>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="col">User Id</th>
                        <td>{{currentUser.id}}</td>
                    </tr>
                    <tr>
                        <th scope="col">User Name</th>
                        <td>{{currentUser.userName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #showDeletedUserInfo>
            <div class="modal-body">
                User is deleted
            </div>
        </ng-template>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteUser()" data-bs-dismiss="modal">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
