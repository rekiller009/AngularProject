<div class="modal" id="user-edit-details-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="currentUser.deletedDate == null else showDeletedUserInfo">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="col">User Id</th>
                        <td>{{currentUser.id}}</td>
                    </tr>
                    <tr>
                        <th scope="col">User Name</th>
                        <td>
                            <input class="form-control" type="text" [value]="currentUser.userName" id="edit-user-name">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Email Address</th>
                        <td><input class="form-control" type="text" [value]="currentUser.emailAddress" id="edit-user-email"></td>
                    </tr>
                    <tr>
                        <th scope="col">Created Date</th>
                        <td>{{currentUser.createdDate}}</td>
                    </tr>
                    <tr>
                        <th scope="col">Deleted Date</th>
                        <td>{{currentUser.deletedDate}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="editUser()" data-bs-dismiss="modal">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        <ng-template #showDeletedUserInfo>
            <div class="modal-body">
                User is deleted
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
        </ng-template>
        
      </div>
    </div>
  </div>
