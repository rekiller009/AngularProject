<div class="modal" id="user-add-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="col">User Name</th>
                        <td>
                            <input class="form-control" type="text" id="add-user-name">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Email Address</th>
                        <td><input class="form-control" type="text" id="add-user-email"></td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="addUser()" data-bs-dismiss="modal">Add</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
  </div>
