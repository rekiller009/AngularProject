<p>transactions works!</p>

<div class="container my-5">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <i class="bi bi-plus-circle-fill btn" style="font-size: 30px;" data-bs-toggle="modal" data-bs-target="#user-add-modal">
        </i>
    </div>
    <table class="table" *ngIf="transactions && transactions.length > 0">
        <thead>
            <tr>
                <th>No</th>
                <th>Dateissued</th>
                <th>RefNo</th>
                <th>NetTotal</th>
                <th>Balance Due</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{transaction.no}}</td>
                <td>{{transaction.dateIssued}}</td>
                <td>{{transaction.refNo}}</td>
                <td>{{transaction.netTotal}}</td>
                <td>{{transaction.balanceDue}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
